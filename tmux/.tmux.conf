unbind r
bind r source-file ~/.tmux.conf

unbind-key C-b
set-option -g prefix C-a

set -g mouse on
set -g default-shell /bin/zsh

# Mouse mode toggle
bind m set -g mouse on \; display "Mouse ON"
bind M set -g mouse off \; display "Mouse OFF"

# Enable OSC 52 for remote clipboard (works with kitty)
set -g @copy_mode_osc52 on
set -s set-clipboard on

# Copy mode settings
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Mouse drag to copy (works in both vi and emacs mode)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-no-clear "pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-no-clear "pbcopy"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key L command-prompt -p "New Session - enter session name:" "new-session -s '%%'"
bind-key C command-prompt -p "New Window - enter window name:" "new-window -n '%%'"

# start new pane in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-continuum
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'kitty'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# tmux-resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-save-shell-history 'on'

# ==============================================================================
# NOTIFICATIONS SETTINGS
# ==============================================================================

# Monitor for activity (new content in unfocused panes/windows)
setw -g monitor-activity on    # Enable activity monitoring per window
set -g visual-activity on       # Show a message in the status line when activity occurs
# Other visual-activity options: off, on, both (both uses a highlight AND message)

# Monitor for silence (no output for specified seconds - useful for long-running commands)
# setw -g monitor-silence 30   # Alert if no output for 30 seconds
# set -g visual-silence on     # Show visual indicator for silence alerts

# Bell/terminal alert handling (when apps print \a)
set -g visual-bell on           # Visual flash instead of audible bell
set -g bell-action any          # Bell any window with activity, not just current

# Highlight windows with activity/bell in the status line
setw -g window-status-bell-style "fg=red,bright"     # Red highlight for bells
setw -g window-status-activity-style "fg=yellow"     # Yellow for activity

# ==============================================================================
# END NOTIFICATIONS
# ==============================================================================

set-option -g status-position top

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "
set -g @catppuccin_window_middle_separator " █"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory session"
set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_right_separator_inverse "no"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
